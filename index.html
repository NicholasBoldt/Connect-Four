<head>

    <title>Connect Four</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

            <div>0,5</div>

        <div id="col1">

            <div>1,2</div>
            <div>1,3</div>
            <div>1,4</div>
            <div>1,5</div>
        </div>
        <div id="col2">
            <div>2,0</div>
            <div>2,1</div>
            <div>2,2</div>
            <div>2,3</div>
            <div>2,4</div>
            <div>2,5</div>
        </div>
        <div id="col3">
            <div>3,0</div>
            <div>3,1</div>
            <div>3,2</div>
            <div>3,3</div>
            <div>3,4</div>

        <div id="col4">

            <div>4,3</div>
            <div>4,4</div>
            <div>4,5</div>
        </div>
        <div id="col5">
            <div>5,0</div>
            <div>5,1</div>
            <div>5,2</div>
            <div>5,3</div>
            <div>5,4</div>
            <div>5,5</div>
        </div>
        <div id="col6">
            <div>6,0</div>
            <div>6,1</div>
            <div>6,2</div>
            <div>6,3</div>
            <div>6,4</div>
            <div>6,5</div>
        </div>
    </div> 
    <div id="buttons">
        <button class="button">Column 0</button>
        <button class="button">Column 1</button>
        <button class="button">Column 2</button>
        <button class="button">Column 3</button>
        <button class="button">Column 4</button>
        <button class="button">Column 5</button>
        <button class="button">Column 6</button>
    </div>
    <div id="turnWinner">
        <p>X's turn</p>
    </div>
    <Button id="restart">Restart</Button>
    <script src="main.js"></script>

</html>
